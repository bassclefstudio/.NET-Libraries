name: .NET Core Build, Test, and Pack 

on:
  push:
    branches:
    - master
    paths:
        - '**.csproj'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Add GitHub Packages for Nuget
      run: dotnet nuget add source https://nuget.pkg.github.com/bassclefstudio/index.json --name "GPR" --username bassclefstudio --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Debug --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish .Core Nuget
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: '/BassClefStudio.NET.Core/BassClefStudio.NET.Core.csproj'
          NUGET_SOURCE: https://nuget.pkg.github.com/bassclefstudio/index.json
          NUGET_KEY: ${{ secrets.GITHUB_TOKEN }}
          INCLUDE_SYMBOLS: true
